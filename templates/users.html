<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vartotojai</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Vartotojai</h1>
        <ul>
            {% for user in users %}
                <li>{{ user }}</li>
            {% endfor %}
        </ul>
        <h2>Pridėti naują vartotoją</h2>
        <form action="{{ url_for('register_user') }}" method="post">
            <input type="text" name="username" placeholder="Vartotojo vardas" required>
            <button type="submit">Pridėti</button>
        </form>
    </div>
</body>
</html>
